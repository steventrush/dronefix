<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Opens Something</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click the Button to Open Content</h1>
        <button id="openButton">Click Me!</button>
        
        <!-- Hidden content -->
        <div id="hiddenContent" style="display: none;">
            <h2>This is some hidden content that opens when you click the button!</h2>
            <p>Welcome to your new content section. You can add more here!</p>
        </div>
    </div>

    <script>
        // JavaScript to show the hidden content when the button is clicked
        document.getElementById("openButton").onclick = function() {
            const hiddenContent = document.getElementById("hiddenContent");
            // Toggle the visibility of the hidden content
            if (hiddenContent.style.display === "none") {
                hiddenContent.style.display = "block";
            } else {
                hiddenContent.style.display = "none";
            }
        };
    </script>
</body>
</html>
