<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Opens Something</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Steven's Drone Fix</h1>
        <button id="openButton">Fix Drone!</button>
        
        <!-- Hidden content (initially hidden) -->
        <div id="hiddenContent" style="display: none;">
            <h2>Ready to Fix Your Drone?</h2>
            <p>Hereâ€™s an image of the part you might need:</p>
            <img src="car.jpeg" alt="Car Image" width="300">
        </div>
    </div>

    <script>
        // JavaScript to toggle the visibility of the hidden content
        document.getElementById("openButton").onclick = function() {
            const hiddenContent = document.getElementById("hiddenContent");
            // Toggle the visibility of the hidden content
            if (hiddenContent.style.display === "none") {
                hiddenContent.style.display = "block";
            } else {
                hiddenContent.style.display = "none";
            }
        };
    </script>
</body>
</html>
